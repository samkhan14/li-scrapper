name: LinkedIn Scraper

on:
  schedule:
    - cron: "0 6 * * 1-5"  # Every weekday at 6 AM UTC
  workflow_dispatch:        # Manual run button

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # latest checkout

      - name: Set up Python
        uses: actions/setup-python@v5   # latest setup-python
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        run: python li_script.py
        env:
          LI_AT_COOKIE: ${{ secrets.LI_AT_COOKIE }}

      - name: Upload Excel
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-data
          path: ${{ github.workspace }}/*.xlsx
